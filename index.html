<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! CSS Dosyamız -->
    <link rel="stylesheet" href="style.css">
    <!-- ! Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crud-LocalStorage</title>
</head>
<body>
    <div class="container">
        <h1>CRUD-LOCALSTORAGE</h1>
        <form class="form">
            <input type="text" placeholder="Add New User" id="name" autocomplete="off">
            <button class="success">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <div class="user" id="nameList">
            <div class="user-item">
                <p>
                    <i class="fas fa-user"></i>
                    <span>User:</span>
                </p>
                <div class="buttons">
                    <button class="primary" onclick="Edit()">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button class="danger" onclick="Delete()">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
            </div>

        </div>
    </div>
    <!-- ! JavaScript Dosyamız -->
    <script src="script.js"></script>
</body>
</html>
